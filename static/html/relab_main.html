<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/custom/main.css" >
    <title>ReLab</title>
</head>
<body>
    <div class="container-fluid" style="position: relative; margin-top: 6%;">

        <div class="row header">
            <div class="col-12 column">
                <h1>
                    <div class="col-12 d-flex justify-content-center">Herzlich Willkommen!</div>
                    <div class="col-12 d-flex justify-content-center">bei dem Remote Laboratory des imes</div>
                </h1>
            </div>
        </div>

        <div class="row no-margin">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 column">
                <div class="wrapper">
                    <div class="box float-right">
                        <a onclick="location.href='RobotikI';">
                            <img src="../../static/img/SVG/LOGO_serielle_Kinematik.svg" alt="serielle kinematik" data-toggle="tooltip" data-placement="top" title="Robotik I">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 column">
                <div class="wrapper">
                    <div class="box float-left">
                        <a onclick="location.href='RobotikII';">
                            <img src="../../static/img/SVG/LOGO_parallel_Kinematik.svg" alt="parallel kinematik" data-toggle="tooltip" data-placement="top" title="Robotik II">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row no-margin">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 column">
                <div class="wrapper">
                    <div class="box float-right">
                        <a onclick="location.href='MechSys';">
                            <img src="../../static/img/SVG/LOGO_inverses_Pendel.svg" alt="inverses pendel" data-toggle="tooltip" data-placement="top" title="Mechatronische Systeme">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 column">
                <div class="wrapper">
                    <div class="box float-left">
                        <a href="https://www.imes.uni-hannover.de/">
                            <img src="../../static/img/SVG/LOGO_imes.svg" alt="imes logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-margin footer">
            <div class="col-12 column">
                <div class="box float-right">
                    <a onclick="location.href='help/relab';"> <!--FIXME link to help-page-->
                        <img class="help-img" src="../../static/img/SVG/help_img.svg" alt="help Button">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
